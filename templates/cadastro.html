{% extends 'base.html' %}
{% load static %}
{% block content %}

{% include 'base/menu.html' %}


    <h2>Criar conta</h2>

    {% include 'base/alertas.html' %}

    <form action="{% url 'cadastro' %}" method="POST">{% csrf_token %}
        <div>
            <label for="nome_receita"><b>Nome completo</b></label>
            <input type="text" class="form-control" name="nome" placeholder="Ex.: Julio Nunes" required>
        </div>
        <div>
            <label for="email"><b>Email</b></label>
            <input type="email" class="form-control" name="email" placeholder="Ex.: exemple@produtos.com" required>
        </div>
        <div>
            <label for="password"><b>Senha</b></label>
            <input type="password" class="form-control" name="password" placeholder="Digite sua senha" required>
        </div>
        <div>
            <label for="password2"><b>Confirmação de senha</b></label>
            <input type="password" class="form-control" name="password2" placeholder="Digite sua senha mais uma vez" required>
        </div>
        <div>
            <button type="submit">Criar sua conta</button>
        </div>
    </form>


{% include 'base/footer.html' %}

{% endblock %}
