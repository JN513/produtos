{% extends 'base.html' %}
{% load static %}
{% block content %}

{% include 'base/menu.html' %}

<div>
    <form action="{% url 'muda_estoque' %}" method="POST" enctype="multipart/form-data"> {% csrf_token %}

        <div>
            <label for="produto" class="nomeantes">Selecione o produto a ser auterado</label>
            <select class="campo" name="produto" required>
                {% for produto in produtos %}
                    <option value="{{produto.id}}">{{produto.nome}}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="qtd" class="nomeantes">Quantidade a adicionar: </label>
            <input type="number" class="campo" name="qtd" required>
        </div>

        <div>
            <button type="submit">Alterar quantidade do produto:</button>
        </div>
    </form>
</div>

{% include 'base/footer.html' %}

{% endblock %}
